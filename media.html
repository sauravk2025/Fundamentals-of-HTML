<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to the media page</h2>
    <figure>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=m4OFoaZ0k3fNHh-C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <figcaption>Apna College HTML full course</figcaption>
    </figure>
    <figure>
        <video src="./evcar.mp4" height="315" width="560" autoplay="on" controls muted loop>My video</video>
        <!--for video we cannot use absolute links in case of youtube-->
        <figcaption>EV Car landing page</figcaption>
    </figure>
    <figure>
        <audio src="./evcar.mp4" autoplay loop controls></audio>
        <figcaption>Audio sample</figcaption>
    </figure>
    
</body>
</html>
